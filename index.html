<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>Document</title>
   
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/scroll.js"></script>
	<script src="js/links.js"></script>

</head>
<body>
    <div id="language-background"></div>
    <div class="language-bar">
        <ul class="language-list">
            <li class="language">English</li>
            <li class="language">日本語</li>
            <li class="language">中文</li>
        </ul>
    </div>
	<section id="head" data-type="background" data-speed="3" class="pages">   
		<article>
            <div class="smaller">Hi, my name is</div>
		    <div class="name">Robert Zheng</div>
		    <div class="smaller">and I'm a web designer</div>
		</article>
	</section>

	<section id="about" data-type="background" data-speed="7" class="pages">     
		<ul class="about-nav">
		    <li id="about1" class="about-btn">About Me</li>
		    <li id="about2" class="about-btn">Project : &nbsp;Wedding</li>
		    <li id="about3" class="about-btn">Project : &nbsp;Swagwise</li>
		</ul>
	</section>

	<section id="contact" class="pages">
		<h2>Contact Me</h2>
		<div id="contact-space">
		    <div id="contact-content">
                <div id="icon-wrapper">
                    <div id="icon1" class="icon"><a href="#"><i class="fa fa-github-square fa-5x"></i></a></div>
                    <div id="icon2" class="icon"><a href="#"><i class="fa fa-linkedin-square fa-5x"></i></a></div>
                    <div id="icon3" class="icon"><a href="#"><i class="fa fa-twitter-square fa-5x"></i></a></div>
                    <div id="icon4" class="icon"><a href="#"><i class="fa fa-envelope-square fa-5x"></i></a></div>
                </div>
                <div id="hidden-message">
                    <span id="msg1" class="message">See my projects on Github!</span>
                    <span id="msg2" class="message">Check out my profile on LinkedIn!</span>
                    <span id="msg3" class="message">Send me a tweet on Twitter!</span>
                    <span id="msg4" class="message">Send me a message by e-mail!</span>
                </div>
		    </div>
		    <div class="spacer"></div>
		</div>
	</section>
</body>
</html>
